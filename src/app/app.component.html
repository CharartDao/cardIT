<ion-app>
  <ion-router-outlet></ion-router-outlet>
  
  <ion-tabs>

    <ion-tab-bar slot="top">
      <ion-title>
        Card IT!
      </ion-title>
      <ion-tab-button tab="share">
        <ion-icon name="share-outline"></ion-icon>
        <ion-label>Share</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="share">
        <ion-icon name="print-outline"></ion-icon>
        <ion-label>Art Print</ion-label>
      </ion-tab-button>
    </ion-tab-bar>

    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="recordSound">
        <ion-icon name="musical-notes"></ion-icon>
        <ion-label>Record Sound</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="applyTheme">
        <ion-icon name="color-wand-outline"></ion-icon>
        <ion-label>Apply Theme</ion-label>
      </ion-tab-button>

      <ion-tab-button for="input" >
        <ion-icon name="image-outline" for="input"></ion-icon>
        <label for="input" >Add Image</label>
        <input id="input" type="file" id="bgchanger" value="Add Image" class ="hideInput" (click)="getbackground()"/>    
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>
</ion-app>
