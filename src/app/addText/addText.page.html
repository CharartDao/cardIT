<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Add Text</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class = "windmill">
    <div class="hills" contenteditable="true">
      <p>Edit this content to add your own words</p>
    </div>
    <div class="hills2"></div>

    <div class="wheel">
      <div class="windwheel"></div>
      <div class="windwheel2"></div>
      <div class="windwheel3"></div>
      <div class="windwheel4"></div>
    </div>
    <div class="roof"></div>
    <div class="mill"></div>
    <div class="cloud"></div>
    <div class="cloud2"></div>
  </div>

</ion-content>
